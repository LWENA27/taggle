<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 50px;
        }
        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .toggle-btn {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 18px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu" id="menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
