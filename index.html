<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu {
            display: none;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .menu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #333;
        }
        .menu a:hover {
            background: #ddd;
        }
        .toggle-btn {
            padding: 10px;
            background: #52779e;
            color: white;
            border: none;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMenu()">â˜° Menu</button>
    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
